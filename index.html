<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="purple-container.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="main-container.css">
  <link rel="stylesheet" href="summary-container.css">
  <link rel="stylesheet" href="media.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="purple-container">
        <h2>Your Result</h2>
        <div class="main-points">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="win-text">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests. </p>
        </div>
      </div>

      <div class="summary-container">

        <h2>Summary</h2>
        <div class="summary-box">

          <div class="summary-bar">
            <div class="reaction-box">
              <img src="./assets/images/icon-reaction.svg" alt="none">
              <h3>Reaction</h3>
              <p>80/100</p>
            </div>
          </div>
          <div class="summary-bar">
            <div class="memory-box">
              <img src="./assets/images/icon-memory.svg" alt="none">
              <h3>Memory</h3>
              <p>92/100</p>
            </div>
        </div>
        <div class="summary-bar">
          <div class="verbal-box">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
            <p>61/100</p>
          </div>
      </div>
      <div class="summary-bar">
        <div class="visual-box">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
          <p>72/100</p>
        </div>
    </div>
        </div>
        <input type="submit" value="Continue" class="ctn-button">
      </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>  
</body>
</html>
